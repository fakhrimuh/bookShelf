<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
        <div class="container">
            <h2 class="container-header">Masukkan Buku Baru</h2>
            <form class="form" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="title" name="title" autocomplete="off" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Penulis</label>
                    <input type="text" id="author" name="author" autocomplete="off" required>
                </div>
                <div class="form-group form-title">
                    <label for="title">Tahun Terbit</label>
                    <input type="number" id="year" name="year" autocomplete="off" required>
                </div>
                <div class="form-group form-title">
                    <div class="form-check">
                        <label for="title">Sudah Dibaca</label>
                        <input type="checkbox" id="check" name="check">
                    </div>
                </div>
                <input type="submit" name="Submit" value="Submit" class="btn-submit">
            </form>
        </div>

        <div class="container">
            <article>
                <h2 class="container-header">Belum selesai dibaca</h2>
                <div class="list-book" id="membaca"></div>
            </article>
        </div>
        <div class="container">
            <article>
                <h2 class="container-header">Selesai dibaca</h2>
                <div class="list-book" id="selesaiMembaca"></div>
            </article>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
</body>

</html>
